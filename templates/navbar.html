<style>
    .container {
        display: flex;
        background: #6EBFB6;
        padding: 80px;
    }
    
    .item {
        flex-grow: 1;
        height: 100px;
        color: white;
    }
    
    .item+.item {
        margin-left: 2%;
    }
</style>
<div class="container">

    <div class="item">

            <img src="../templates/images/backpack.png" width="50px" height="50px">

    </div>
    <div class="item">
        {% if request.user.is_authenticated %}
        <!-- <p>Hello {{request.user}}</p> -->
        <a href="{% url 'logout' %}">
            <h1 style="text-align: right; color: white; text-decoration: none;">Logout</h1>
        </a> {% else %}
        <a href="{% url 'login' %}">
            <h1 style="text-align: right; color:white; text-decoration: none;">Login</h1>
        </a> {% endif %}
    </div>

</div>
