{% extends 'main.html' %} {% block content %}
<style>
    .store-container {
        display: flex;
        min-height: calc(100vh - 100px)
    }
    
    .row {
        display: flex;
        flex-wrap: wrap;
    }
</style>

<!-- side bar to copy empjis from -->
<div class="store-container" style="margin: 0;">
    <aside class="sidebar" style="margin-right: auto; background-color: #e5e1e182; padding: 10px;">
        <space></space>
        <h3 style="text-align: center;">Copy and paste Emojis<br>to send points to your friends!</h3>
        <p style="text-align: left;">10 Points: 😊🤩👏🥰❤️🌈🌹🌻☀️🙌🌟<br><br>20 Points:✨🏅💖🍨🍕🎈🐶🐱🐸💫<br><br> 50 Points: 💎👑💛<br><br>100 Points: 💯 </p>

    </aside>
    <main class="content" style=" width: 60%;">
        <h2>Write a Positive Message:</h2>
        <!-- message form -->
        <form method="POST" action="" style="margin: auto;">
            {% csrf_token %} {{form.as_p}}
            <input type="submit" value="Send" style="color: white; border-radius: 30px; background-color: #E98D20; height: 40px; width: 100px;" />
        </form>
        <p style="color:red;"> {{error}} </p>
    </main>


    {% endblock content %}
