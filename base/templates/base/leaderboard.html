{% extends 'main.html' %} {% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }
    
    .containerL {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        justify-content: center;
    }
    
    .itemL {
        width: 30%;
        padding-bottom: 10px;
        text-align: center;
    }
    
    .contestL {
        display: fixed;
        background: #008F97;
        height: 7px;
        width: 80%;
        align-items: center;
        justify-content: center;
    }
    
    .headerL {
        display: fixed;
        background: #ED3E4B;
        height: 5px;
        width: 80%;
        margin: auto;
    }
</style>
<br><br>
<!-- leaderboard headings -->
<div class="containerL">
    <div class="itemL">
        <h2>Rank</h2>
    </div>
    <div class="itemL">
        <h2>Username</h2>
    </div>
    <div class="itemL">
        <h2>Points</h2>
    </div>

</div>
<br>
<div class="headerL"></div>
<!-- for loop to fill leaderboard with users -->
<div class="containerL">
    {% for profile in topSenders %}
    <div class="itemL">
        <h2>{{ forloop.counter }}</h2>
    </div>
    <div class="itemL">
        <h3>{{profile.user.username}}</h3>
    </div>
    <div class="itemL">
        <h3>{{profile.pointsReceived}}</h3>
    </div>

    {% endfor %}

</div>


{% endblock content %}
