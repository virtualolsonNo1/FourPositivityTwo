{% extends 'main.html' %} {% block content %}
<style>
    .containerSet {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        outline-color: #E98D20;
        outline-width: 5px;
        outline-style: dotted;
    }
    
    .itemSet {
        height: 40px;
        margin-bottom: 10px;
    }
    /* The switch - the box around the slider */
    
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    /* Hide default HTML checkbox */
    
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    /* The slider */
    
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    input:checked+.slider {
        background-color: #ED3E4B;
    }
    
    input:focus+.slider {
        box-shadow: 0 0 1px #ED3E4B;
    }
    
    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }
    /* Rounded sliders */
    
    .slider.round {
        border-radius: 34px;
    }
    
    .slider.round:before {
        border-radius: 50%;
    }
</style>
<div>
    <h1 style="text-align: center;">Settings</h1>
</div>
<p>{{settings}}</p>
<div class="containerSet">
    <form method="POST" action="" , enctype="" multipart/form-data>
        {% csrf_token %}
        <div class="itemSet">
            <h2>
                <label for="id_email">Email:</label>
                <input type="email" name="email" value="test10@gmail.com" maxlength="254" id="id_email">
            </h2>
        </div>
        <div class="itemSet">
            <h2>
                <label for="id_privacyOn">PrivacyOn:</label>
                <label for="id_privacyOn" class="switch">
                    <input type="checkbox" name="privacyOn" id="id_privacyOn" checked="" class="background-color: #ED3E4B;">
                    <span class="slider round"></span>
                </label>
            </h2>
        </div>
        <div class="itemSet">
            <h2>
                <label for="id_privacyOn">Notifications:</label>
                <label for="id_notificationsOn" class="switch">
                    <input type="checkbox" name="notificationsOn" id="id_notificationsOn" checked="">
                    <span class="slider round"></span>
                </label>

            </h2>
        </div>
        <div class="itemSet">
            <h2>
                <label for="id_profilePic ">ProfilePic:</label>
                <input type="file " name="profilePic " accept="image/* " id="id_profilePic ">
            </h2>
        </div>
        <div class="itemSet" style="align-items: center;">
            <input type="submit " value="Update Settings " style="color: white; border-radius: 12px; background-color: #E98D20; " />
        </div>

    </form>
</div>

{% endblock content %}
