{% extends 'main.html' %} {% block content %}
<style>
    * {
        margin: 0;
        border: 0;
        padding: 0;
    }
    
    .containerSet {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 20px;
    }
    
    .itemSet {
        height: 40px;
        margin-bottom: 10px;
    }
    /* The switch - the box around the slider */
    
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    /* Hide default HTML checkbox */
    
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    /* The slider */
    
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    input:checked+.slider {
        background-color: #ED3E4B;
    }
    
    input:focus+.slider {
        box-shadow: 0 0 1px #ED3E4B;
    }
    
    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }
    /* Rounded sliders */
    
    .slider.round {
        border-radius: 34px;
    }
    
    .slider.round:before {
        border-radius: 50%;
    }
    
    .headerL {
        display: fixed;
        background: #E98D20;
        height: 5px;
        width: 60%;
        margin: auto;
    }
</style>
<div>
    <h1 style="text-align: center;">Settings</h1>
</div>
<p>{{settings}}</p>
<br>
<div class="headerL"></div>
<div class="containerSet">
    <form method="POST" action="" , enctype="" multipart/form-data>
        {% csrf_token %} {{form.as_p}}

        <div class="itemSet">
            <br>
            <input type="submit" value="Update Settings " style="color: white; border-radius: 12px; background-color: #E98D20; height: 40px; width: 100px;" />
        </div>

    </form>
</div>
<br>
<div class="headerL"></div>

{% endblock content %}
